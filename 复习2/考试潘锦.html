<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id = "container">
	请输入姓名:<input type="text">小黑<br>
	请输入邮箱:<input type="text">xiaohei@126.com<br>
	请输入手机:<input type="text">19982341225<br>
	请输入地址:<input type="text">北京<br>
	<input type="button" value= "添加" id= 'btn'>
</div>
	
	<div id = "box"></div>
	<script>
		var container = document.getElementById('container');
		var headDates = ['姓名', '邮箱', '手机', '地址'];
		var box = document.getElementById('box');
		var table = document.createElement('table');
		box.appendChild(table);
		table.border = '1px';
		table.width = '400px';
		var thead = document.createElement('thead');
		table.appendChild(thead);

		var tr = document.createElement('tr');
		thead.appendChild(tr);
		tr.style.height = '30px';
		tr.style.backgroundColor = 'purple';
		for(var i=0; i<headDates.length; i++){
			var th= document.createElement('th');
			tr.appendChild(th);
			th.innerText=headDates[i];
		}
		
		

	</script>
</body>
</html>
