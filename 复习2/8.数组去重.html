<script>
   function clear(arr){
       var o={};
       for(var i=0; i<arr.length; i++){
           var item = arr[i];
           if(o[item]){
               o[item]++;
           }else{
               o[item] = 1;
           }
       }
       console.log(o);
    var newArray = [];
    for(var key in o){
        if(o[key]===1){
            newArray.push(key);
        }else{
            if(newArray[key]===-1){
                newArray.push(key);
            }
        }
    }
   }

    var array = ['a', 'b', 'c', 'd', 'a', 'b'];
    var newArray = clear(array);
    console.log(newArray);
   
    
</script>
