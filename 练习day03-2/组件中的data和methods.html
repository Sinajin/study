
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
  <div id='app'>
    <mycom1></mycom1>
  </div>
  <template id="mpl">
      <h1>这是一个全局组建---{{msg}}</h1>
  </template>
  <script>
      Vue.component('mycom1',{
          template:'#mpl',
          data:function(){
              return{
                  msg:'这是组件中data定义的数据'
              }
          }
      })
      var vm = new Vue({
          el:'#app',
          data:{},
          methods:{}
      })
  </script>
</body>

</html>
