<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            list-style: none
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 1200px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        div li {
            width: 240px;
            height: 400px;
            float: left;
        }

        div ul {
            width: 1600px;
        }


    </style>
    <script src="jquery-1.12.2.js"></script>
    <script>
       $(function(){
           $('#box>ul>li').mouseover(function(){
               $(this).siblings('li').stop().animate({'width':'100px'},500);
               $(this).stop().animate({"width":'1200px'},500);
           })
           $('#box>ul>li').mouseout(function(){
              $('#box>ul>li').stop().animate({'width':'240px'},500);
           })
       })
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li><img src="images/1.jpg"/></li>
        <li><img src="images/2.jpg"/></li>
        <li><img src="images/3.jpg"/></li>
        <li><img src="images/4.jpg"/></li>
        <li><img src="images/5.jpg"/></li>
    </ul>
</div>
</body>
</html>
